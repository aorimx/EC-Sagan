<body>
  <!--  Header  -->

  <div class="header-container">
    <header class="main-nav">
      <a href="">
        
      </a>
      <nav role="navigation">
        <ul>
          <a href="">
            <li>
              <button class="btn-doctors ripple" type="button" name="button">Doctores</button>
            </li>
          </a>
          <a href="">
            <li>
              Para clinicas y hospitales
            </li>
          </a>
          <a href="">
            <li>
              <button class="btn-sign-up btn-outline bg-color-primary">
                Registro
              </button>
            </li>

        </ul>
      </nav>
      <div id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
  </div>
  <!--  Main content -->
  <main class="j-workspace ">
    <div class="j-wrap">
      <!-- Text Atoms -->
      <div class="grid">
        <div class="unit percent-70 container-form">
          <div class="step">
            <div class="step1">
              <label> 1. Shipping</label>
            </div>
            <div class="step2">
              <label> 2. Billing</label>
            </div>
            <div class="step3">
              <label> 3.Review </label>  
            </div>
          </div>
          <hr>
          <form>
                    <h2>Shipping address</h2>
                    <!-- Text input -->
                    <div class="container-name">
                    <div class="first-name">
                    <label for="text">First Name</label>
                    <input id="text" type="text">
                    </div>
                    <!-- Last name -->
                    <div class="last-name">
                    <label>Last Name</label>
                    <input type="text">
                    </div>
                    </div>
                    <!-- Adress -->
                    <div class="container-address">
                      <div class="form-address">
                        <label>Address </label>
                        <input type="text">
                      </div>
                      <div class="form-address2">
                        <label>Address 2</label>
                        <input type="text">
                      </div>
                    </div>
                    <!-- CODE -->
                    <div class="container-city">
                    <div class="zip">
                    <label>ZIP code </label>
                    <input type="text">
                    </div>
                    <div class="city">
                    <label>City</label>
                    <input type="text">
                    </div>
                    <div class="state">
                    <label>State</label>
                    <select>
                      <option>Option 01</option>
                      <option>Option 02</option>
                    </select>
                    </div>
                    </div>
                    <!-- File input -->
                    <label>Phone</label>
                    <div class="form-phone">
                      <div class="phone">
                        <input type="text">
                      </div>
                      <div class="checkbox">
                    <label>
                        <input type="checkbox"> <b>Use this address for Billing</b>
                    </label>
                  </div>
                    </div>
            </form>
        </div>
        <div class="unit percent-30">
          <div class="content-summary">
              <H3>Order summary</H3>
              <table>
                <tr>
                  <th>Mercancia</th>
                  <th>
                    <span id="spTotal"></span>
                  </th> 
                </tr>
                <tr>
                  <th>Envio</th>
                  <th>-</th> 
                </tr>
                <tr>
                  <th>Tax</th>
                  <th>-</th> 
                </tr>
                <tr>
                  <th><h3>Total</h3></th>
                  <th><h3>
                    <span id="spTotal"></span>
                  </h3></th> 
                </tr>
              </table>
              <div class="content">
                <button>Secure Checkout</button>
              </div>
              <div class="content">
                <button>Check out with PayPal</button>
              </div>
              <div class="content">
                <button>International Checkout</button>
              </div>
            </div> 
        </div>
      </div>
      <footer>
  <h3>Footer </h3>
  </footer>
    </div>
  </main>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="assets/scripts/ripple.js"></script>
  <script src="assets/scripts/header.js"></script>

</body>
</html>
